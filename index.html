<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="./assets/logo.jpg" type="image/x-icon">
  </head>
 
  <body>
    <!-- navigation bar -->
    <!-- desktop first design -->
    <nav>
      <div class="main-nav container flex ">
        <a href="#" onclick="reload()" class="company-logo">
          <p>INSTANT NEWS </p>
        </a>

        <div class="nav-links">
          <ul class="flex nav-items">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance"  onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
            
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" id="news-input" class="news-input" placeholder="Search..." />
          <button id="search-button" class="search-button">Search</button>
          
        </div>
        <i class="modeBtn fa-solid fa-toggle-off" onclick="modeChange()" ></i>
      </div>
    </nav>
    

    <!-- main content -->
    <main>
        <div class="cards-container container flex" id="cards-container">
           
            
        </div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
        </div>
        <div class="card-content"> 
            <h3 id="news-title">This is the title</h3>
            <h6 id="news-source">End Gadget</h6>
            <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ullam inventore iusto necessitatibus quo adipisci maxime minima praesentium, quod hic.</p>
        </div>
    </div>

    </template>
    <script src="script.js"></script>
  </body>
</html>
